<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>MCP UI</title>
</head>
<body>
  <h2>Collect User Info</h2>
  <form id="uiForm">
    <label for="name">Name:</label>
    <input id="name" type="text" placeholder="Enter your name" />
    <br>
    <label for="email">Email:</label>
    <input id="email" type="email" placeholder="Enter your email" />
    <br>
    <button type="submit">Submit</button>
  </form>
  <div id="response"></div>

  <script>
    window.addEventListener('message', (event) => {
      if (event.data.type === 'mcp_response') {
        document.getElementById('response').innerText = JSON.stringify(event.data.result);
      }
    });

    document.getElementById('uiForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      window.parent.postMessage({
        type: 'mcp_call_tool',
        tool: 'collect_user_info',
        args: { name, email }
      }, '*');
    });
  </script>
</body>
</html>
